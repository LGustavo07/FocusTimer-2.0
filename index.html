<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Temporizador estilo pomodoro" />
        <title>Focus Timer 2.0</title>

        <link rel="stylesheet" href="style.css" />
        <script type="module" src="./src/main.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body>
        <div id="app">
            <button id="toggle-mode">
                <span class="sr-only">Ativar light mode</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>
            <div id="stopwatch">
                <section id="timer" class="flex">
                    <span id="minutes">25</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </section>

                <section id="controls" class="flex">
                    <button
                        data-action="toggleRunning"
                        class="ph ph-play-circle"
                    ></button>
                    <button
                        data-action="toggleRunning"
                        class="ph ph-pause-circle"
                    ></button>

                    <button
                        data-action="reset"
                        class="ph ph-stop-circle"
                    ></button>
                    <button
                        data-action="addTime"
                        class="ph ph-plus-circle"
                    ></button>
                    <button
                        data-action="subtractTime"
                        class="ph ph-minus-circle"
                    ></button>
                </section>
            </div>
            <div id="theme" class="flex">
                <button
                    data-action="toggleMusicTree"
                    class="ph ph-tree"
                ></button>
                <button
                    data-action="toggleMusicRain"
                    class="ph ph-cloud-rain"
                ></button>
                <button
                    data-action="toggleMusicMarket"
                    class="ph ph-storefront"
                ></button>
                <button
                    data-action="toggleMusicFire"
                    class="ph ph-campfire"
                ></button>
            </div>
        </div>
    </body>
</html>
